<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sunhwa's Portfolio</title>
    <!--meta를 통해서 정보를 알려줄 수 있다.-->
    <meta name="description" content="Portfolio for SunHwa"> 
    <meta name="author" content="SunHwa">
    <!--아이콘도 웹사이트 정보에 속하기 때문에, meta와 묶어서 정리.-->
    <!--웹 사이트 내에 출력되는 아이콘이 아니라, 웹 사이트의 대표적인 아이콘이 되는 이미지이다 -->
    <link rel="icon" type="image/png" href="imgs/favicon.png">
    <!--fontawesome 사이트로부터 부여받은 주소-->
    <script src="https://kit.fontawesome.com/4767fd98e7.js" crossorigin="anonymous"></script>
    <!--구글 폰트 설정-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
      
    <!--CSS와 자바스크립트를 연결-->
    <link rel ="stylesheet" href="style.css">
    <script src="main.js" defer></script> <!--defer ** 중요한 옵션 **-->
  </head>
  <body>
    <p>This is my page</p>
  </body>
</html>
